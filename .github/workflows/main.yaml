# This is a basic workflow file for GitHub Actions to build node.js applications
# It will install dependencies, run tests, and build the application

name: WorkBridge workflow CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build

# Docker build and push to docker hub with access token

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Set up Docker Buildx git
      uses: docker/setup-buildx-action@v1
    - name: Build Docker image
      run: docker build -t workbridge-backend .
    - name: Push Docker image
      run: docker push workbridge-backend
    - name: Log out from Docker Hub
      run: docker logout
